site_name: Nightscout
theme:
    name: material
    language: en
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.tracking
        - navigation.top
        - search.suggest
        - search.highlight
        - content.code.annotate
    logo: NS-logo.png
    favicon: NS-logo-std.png
    palette:
      primary: black
    nav_style: primary
extra_css:
    - css/admonitions.css
markdown_extensions: 
    - admonition
    - toc:
        permalink: ‚åÅ

